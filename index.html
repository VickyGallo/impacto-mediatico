<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluador de Impacto Mediático</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>📊 Evaluador de Impacto Mediático</h1>
      <p>Analiza y compara el rendimiento de tus notas de prensa</p>
    </header>
    <div class="container">
      <form id="pressForm">
        <label>Organización</label>
        <input type="text" id="organization" required />

        <label>Tema / Título</label>
        <input type="text" id="topic" required />

        <label>Fecha de publicación (opcional)</label>
        <input type="date" id="date" />

        <button type="submit">Analizar</button>
      </form>
      <div id="result" class="hidden">
        <h2>Resultados del Análisis</h2>
        <div id="statusMessage"></div>
        <div id="jsonOutput"></div>

        <button id="toggleDetails" class="hidden">Ver detalles 🔍</button>
        <pre id="rawJson" class="hidden"></pre>

        <hr />
        <button id="saveResult" class="secondary-btn hidden">
          Guardar resultado 🧩
        </button>
        <button id="compareResults" class="secondary-btn hidden">
          Comparar resultados ⚖️
        </button>

        <div id="comparison" class="hidden"></div>
      </div>
    </div>

    <footer>
      <p>Desarrollado por <b>Victoria Gallo</b> · Proyecto Evaluador ICC · 2025</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
